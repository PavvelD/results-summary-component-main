<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="component">
    <div class="result">
      <h2 class="result_h2">Your Result</h2>
      <div class="circle_result">
        <h1 class="circle_h1">76</h1>
        <p class="circle_p">of 100</p>
      </div>
      <h3 class="result_h3">Great</h3>
      <p class="p_text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="summary_h2">Summary</h2>
      <ul class="summary_table">
        <li class="table table_1"><h5 class="table_name">
          <img class="icon" src="./assets/images/icon-reaction.svg" alt="">Reaction
        </h5>
      <div class="score"><p class="score_result">80</p><p class="score_scale">/ 100</p></div>
      </li>
        <li class="table table_2"><h5 class="table_name">
          <img class="icon" src="./assets/images/icon-memory.svg" alt=""> Memory
        </h5>
      <div class="score"><p class="score_result">92</p><p class="score_scale">/ 100</p></div>
      </li>
        <li class="table table_3"><h5 class="table_name">
          <img class="icon" src="./assets/images/icon-verbal.svg" alt=""> Verbal
        </h5>
      <div class="score"><p class="score_result">61</p><p class="score_scale">/ 100</p></div>
      </li>
        <li class="table table_4"><h5 class="table_name">
          <img class="icon" src="./assets/images/icon-visual.svg" alt=""> Visual
        </h5>
      <div class="score"><p class="score_result">72</p><p class="score_scale">/ 100</p></div>
      </li>
      </ul>
      <button class="summary_btn">Continue</button>
    </div>
  </div>
</main>
  
<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PavvelD">PavvelD</a>.
    </div>
</footer>
  
</body>
</html>
